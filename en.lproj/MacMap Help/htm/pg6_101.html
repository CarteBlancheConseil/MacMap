<td class="item">
Calc - Angle
</td>
</tr>
<tr>
<td>
<p>
Returns the angle formed between the contrast centroid and the object centroid. Angles are expressed in decimal degrees with 0 to the east and 90 to the north (forward rotation direction).
</p>
</td>
</tr>

<tr>
<td class="scripttitle">
Script Command
</td>
</tr>
<tr>
<td class="scriptitem">
<pre class="scriptitem">
&lt;fcalcangle&gt;
&lt;/fcalcangle&gt;
</pre>
</td>
</tr>

<td class="item">
XMap - Center on Previous
</td>
</tr>
<tr>
<td>
<p>
This function lets you center the screen on the last object in the selection, and then, as long as the selection has not been modified, center on the previous object each time you use it.
</p>
</td>
</tr>

<tr>
<td class="scripttitle">
Script Command
</td>
</tr>
<tr>
<td class="scriptitem">
<pre class="scriptitem">
&lt;centerprev&gt;
&lt;/centerprev&gt;
</pre>
</td>
</tr>

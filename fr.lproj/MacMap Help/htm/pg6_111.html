Calc Rotation
</td>
</tr>
<tr>
<td>
<p>
Retourne le sens de rotation de la segmentation d'un objet surfacique : 1 pour le sens rétrograde, -1 pour le sens direct. Les polygones multiple ont toujours un sens de rotation à 1.
</p>
</td>

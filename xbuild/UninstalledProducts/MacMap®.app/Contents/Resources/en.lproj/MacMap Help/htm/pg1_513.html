XMap - Zoom In On Cursor
</td>
</tr>
<tr>
<td>
<p>
Every time this function is used, it changes the scale to move to the next scale (from smaller to larger), centering the screen on the cursor position.
</p>
</td>
</tr>

<tr>
<td class="scripttitle">
Script Command
</td>
</tr>
<tr>
<td class="scriptitem">
<pre class="scriptitem">
&lt;zoomincurs&gt;
&lt;/zoomincurs&gt;
</pre>
</td>

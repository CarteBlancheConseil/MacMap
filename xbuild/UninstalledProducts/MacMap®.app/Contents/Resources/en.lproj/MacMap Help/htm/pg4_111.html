<td class="item">
XMap - Make Hole
</td>
</tr>
<tr>
<td>
<p>
This function allows you to make holes in a polygon. The first polygon selected is perforated by the others, if they are completely included in it.
</p>
</td>
</tr>

<tr>
<td class="scripttitle">
Script Command
</td>
</tr>
<tr>
<td class="scriptitem">
<pre class="scriptitem">
&lt;perforate&gt;
&lt;/perforate&gt;
</pre>
</td>
</tr>

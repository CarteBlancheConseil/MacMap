Calc - Rotation
</td>
</tr>
<tr>
<td>
<p>
Returns the rotation direction of the segmentation of an area object: 1 for backward rotation, -1 for forward rotation. Multiple polygons always have a rotation direction of 1.
</p>
</td>
</tr>

<tr>
<td class="scripttitle">
Script Command
</td>
</tr>
<tr>
<td class="scriptitem">
<pre class="scriptitem">
&lt;fcalcrotation&gt;
&lt;/fcalcrotation&gt;
</pre>

<td class="item">
Calc Angle
</td>
</tr>
<tr>
<td>
<p>
Retourne l'angle formé entre le centroïde des contraste et le centroïde de l'objet. Les angles sont exprimés en degrés décimaux, avec le 0 à l'est et le 90 au nord (sens de rotation direct).
</p>
</td>
</tr>

<td class="scripttitle">
Commande script
</td>
</tr>
<tr>
<td class="scriptitem">
<pre class="scriptitem">
&lt;fcalcangle&gt;
&lt;/fcalcangle&gt;
</pre>

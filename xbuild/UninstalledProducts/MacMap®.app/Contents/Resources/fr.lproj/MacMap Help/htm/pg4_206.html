XMap Créateur de surface
</td>
</tr>
<tr>
<td>
<p>
Cette fonction permet de créer une série de surfaces dans le type et le sous-type spécifié à partir d'un type linéaire. Le type source doit être topologique pour que la fonction opère correctement (cf. <a href="pg3_302.html">Nettoyage</a>). 
</p>

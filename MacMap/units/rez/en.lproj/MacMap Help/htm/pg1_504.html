XMap - Center on Next
</td>
</tr>
<tr>
<td>
<p>
This function lets you center the screen on the first object in the selection and then, as long as the selection has not been modified, center on the following object each time you use it.
</p>
</td>
</tr>

<tr>
<td class="scripttitle">
Script Command
</td>
</tr>
<tr>
<td class="scriptitem">
<pre class="scriptitem">
&lt;centernext&gt;
&lt;/centernext&gt;
</pre>
</td>
</tr>

XMap - Area Creator
</td>
</tr>
<tr>
<td>
<p>
This function lets you create a series of areas in the specified type and subtype, starting from a line type. The source type must be topological so that the function performs correctly (see <a href="pg3_302.html">Cleanup</a>).
